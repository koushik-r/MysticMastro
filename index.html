<!DOCTYPE html>
<lang>
<head>
	<title>MysticMastro</title>
	<link rel="stylesheet" type="text/css" href="css/hi.css">
	<meta name="viewport" content="width=device-width, initial-scale=0.1">
	<link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<header>
		<nav>
			<div class="row clearfix">
				<img src="images/mystic mastro copy.png" class="logo">

				<ul class="main-nav animated tada" id="check-class">
					<li><a href="#">subscribe</a></li>
					<li><a href="#">search</a></li>
					<li><a href="#">sign up</a></li>
					<li><a href="#">for more details</a></li>
				</ul>
				<a href="#" class="mobile-icon" id="check-class" onclick="slideshow()"> <i class="fa fa-bars"> </i> </a>
			</div>
		</nav>

		<div class="main-content-header">
		     <h1>Welcome to <span class="colorchange">MY SITE</span>.<br>
		        SUBSCRIBE for more.</h1>
		     <a href="#" class="btn btn-full"> visit to my channel</a>
		     <a href="#" class="btn btn-nav"> share your comments</a>
		</div>
	</header>

	<script type="text/javascript">
		
		function slideshow(){
			var x = document.getElementsById('check-class');
			if (x.style.display === "none"){
				x.style.display="block";
			}else{
				x.style.display="none";
			}
		}
	</script>

</body>
</html>
